<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/responsive.css">
  <title>Instagram</title>
</head>

<body>
  <main>
    <article class="instagram-wrapper">
      <div class="left-grid"></div>
      <div class="right-grid">
        <div class="group">
          <img src="img/instalogo.png" alt="logo do instagram" class="instagram-logo">
          <div class="input-container">
            <label class="input-label">Telefone, nome de usuário ou email</label>
          </div>
          <div class="input-container">
            <label class="input-label">Senha</label>
          </div>
          <button class="sign-button">Entrar</button>
          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text"> ou</span>
            <div class="divider-line"></div>
          </div>
          <button class="transparent-button">
            <img src="./img/faceicon.png" alt="icone do facebook">
            <span>Entrar com o Facebook</span>
          </button>
          <button class="transparent-button">
            <span class="forgot-password-text">Esqueceu a senha?</span>
          </button>
        </div>
        <div class="group">
          <p>
            Não tem uma conta?
            <span class="link-blue"> Cadastre-se </span>
          </p>
        </div>
        <div class="get-the-app">
          <p>Obtenha o aplicativo</p>
          <div class="store-buttons">
            <a href="#" class="app-download"><img src="img/applelogo.png" alt=""></a>
            <a href="#" class="app-download"><img src="img/googlelogo.png" alt=""></a>
          </div>
        </div>
      </div>
    </article>
  </main>

</body>

</html>
